<h1>SockJS Echo example</h1>

<div id="first" class="box">
  <div></div>
  <form><input autocomplete="off" value="Type here..."></input></form>
</div>

<div id="container"></div>
<div id="container2"></div>
<script type="text/javascript" src="http://mbostock.github.com/d3/d3.min.js"></script>
<script>
// sockjs start
var sockjs_url = '/echo';
var sockjs = new SockJS(sockjs_url);
$('#first input').focus();

var div  = $('#first div');
var inp  = $('#first input');
var form = $('#first form');

var print = function(m, p) {
  p = (p === undefined) ? '' : JSON.stringify(p);
  div.append($("<code>").text(m + ' ' + p));
  div.append($("<br>"));
  div.scrollTop(div.scrollTop()+10000);
};

sockjs.onopen    = function()  {print('[*] open', sockjs.protocol);};
sockjs.onmessage = function(e) {
  if(e.data.indexOf('JSON'===0)){
    updateTable(e.data);
  } else {
    print('[.] message', e.data);
  }
};
sockjs.onclose   = function()  {print('[*] close');};

form.submit(function() {
  print('[ ] sending', inp.val());
  sockjs.send(inp.val());
  inp.val('');
  return false;
});

var updateTable = function (jsonstring){
  var jsononly = jsonstring.substring(4,jsonstring.length);
  debugger;
  var myJson = JSON.parse(jsononly);
  if(myJson.datasource)
    tab2(myJson);
  else
    tab3(myJson);
}


//////////////
// d3 table //
//////////////
var tab2 = function(root){
  var leases = root.datasource.leases;
  for(var i=0; i<leases.length; i++){
    var id = leases[i].id;
    var div = d3.select('#container').append("div");
    div.text(id);
  }
}

var tab3 = function(root){
  var curr = root.result.current;
  for(var i=0; i<curr.length; i++){
    var id  =
      curr[i].amort + '&nbsp;' +
      curr[i].period + '&nbsp;';
    var div = d3.select('#container2').append("div");
    div.text(id);
  }
}

var tablulate = function (data, columns) {
  var table = d3.select("#container").append("table"),
  thead = table.append("thead"),
  tbody = table.append("tbody");

  // append the header row
  thead.append("tr")
  .selectAll("th")
  .data(columns)
  .enter()
  .append("th")
  .text(function(column) { return column; });

  // create a row for each object in the data
  var rows = tbody.selectAll("tr")
  .data(data)
  .enter()
  .append("tr");

  // create a cell in each row for each column
  var cells = rows.selectAll("td")
  .data(function(row) {
    return columns.map(function(column) {
      return {column: column, value: row[column]};
    });
  })
  .enter()
  .append("td")
  .text(function(d) { return d.value; });

  return table;
}
